<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <sectioon class="faster">
        <div class="container p-2">
            <h1 class="faster__headding text-center mb-3 text-warning">Kim birinchi bo-rish-ga!</h1>
            <form class="faster__form d-flex align-items-center justify-content-center mb-5" >
                <label class="faster__label h3 text-success me-2 me-sm-4" for="user_number ">Masofa</label>
                <input class="Faster__input form-control w-25 me-2 me-sm-4" type="text" name="user_number" id="user_number" placeholder="100 km">
                <button class="btn btn-primary">Hisobla</button>
            </form>
            
            <ul class="list list-unstyled ">
                <li class="list__item border rounded p-4 text-center my-2">
                    <img class="rounded-top mb-4" src="./images/piyoda-yo'lovchi.jpg" alt="picture of walking man" width="200" height="220">
                    <h4 class="list__item__headding text-warning mb-4">Piyoda</h4>
                    <p class="list__item__paragraf col w-100 text-success ">N soat</p>
                </li>

                <li class="list__item border rounded p-4 text-center my-2">
                    <img class="rounded-top mb-4" src="./images/velosiped.jpg" alt="picture of walking man" width="200" height="220">
                    <h4 class="list__item__headding text-warning mb-4">Velosiped</h4>
                    <p class="list__item__paragraf w-100 paragraf2 text-success">N soat</p>
                </li>

                <li class="list__item border rounded p-4 text-center my-2">
                    <img class="rounded-top mb-4" src="./images/car.jpg" alt="picture of walking man" width="200" height="220">
                    <h4 class="list__item__headding text-warning mb-4">Mashina</h4>
                    <p class="list__item__paragraf w-100 paragraf3 text-success">N soat</p>
                </li>

                <li class="list__item border rounded p-4 text-center my-2">
                    <img class="rounded-top mb-4" src="./images/plane.webp" alt="picture of walking man" width="200" height="220">
                    <h4 class="list__item__headding text-warning mb-4">Samalyot</h4>
                    <p class="list__item__paragraf w-100 paragraf4 text-success">N soat</p>
                </li>
            </ul>

        </div>
    </sectioon>


    <script src="./js/main.js"></script>
</body>
</html>
